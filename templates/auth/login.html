<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>BiteBase - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <img src="{% static 'recipes/images/login-page-bg-img.jpg' %}" class="background-img" alt="Background Image">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow p-4 rounded-4">
          <div class="card-body">
            <h1 class="text-center mb-3">Login</h1>
            <hr>

            <!-- Check for error messages -->
            {% if error_message %}
            <p class="text-danger text-center">{{ error_message }}</p>
            {% endif %}

            <!-- Login Form -->
            <form action="" method="POST">
              <!-- Add Django security token -->
              {% csrf_token %}

              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                <br>
                {{ form.username }}
              </div>
              <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                <br>
                {{ form.password }}
              </div>


              <!-- Render Django AuthenticationForm fields -->
              <!-- <div class="mb-3">
                {{ form.as_p }}
              </div> -->

              <!-- Buttons Row -->
              <div class="d-flex justify-content-between mt-3">
                <!-- <button> is better for form submission like logging in -->
                <button type="submit" class="btn flex-grow-1 me-2 btn-custom">Login</button>
                <!-- <a> tags are better for navigation like going back to home -->
                <a href="{% url 'recipes:home' %}" class="btn flex-grow-1 btn-custom">Back
                  Home</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
