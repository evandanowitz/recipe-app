<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'recipes/css/auth/logout_success.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'recipes/images/favicon.ico' %}">
  <title>Logout Success</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <img src="{% static 'recipes/images/various-grocery-products-concrete-surface.jpg' %}" class="background-img"
    alt="Background Image">

  <!-- Logout Message -->
  <div class="text-center">
    <h1>You've successfully logged out.</h1>
    <hr>
    <h5>Logged out on: <span>{{ logout_time }}</span></h5>
    <br>
    <h3>Thank you for using BiteBase!</h3>
    <br>
    <a href="{% url 'recipes:home' %}" class="btn btn-secondary">Back to Home</a>
  </div>

</body>

</html>
