<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'recipes/css/auth/login.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'recipes/images/favicon.ico' %}">
  <title>BiteBase - Login</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <img src="{% static 'recipes/images/login-page-bg-img.jpg' %}" class="background-img" alt="Background Image">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow p-4 rounded-4">
          <div class="card-body">
            <h1 class="text-center mb-3">Login</h1>
            <hr>

            <!-- Display error message if authentication fails -->
            {% if error_message %}
            <p class="text-danger text-center">{{ error_message }}</p>
            {% endif %}

            <form action="" method="POST">
              <!-- CSRF security token for protecting form submissions -->
              {% csrf_token %}

              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                {{ form.username }}
              </div>

              <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                {{ form.password }}
              </div>

              <!-- Login and Back to Home Buttons -->
              <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn flex-grow-1 me-2 btn-custom">Login</button>
                <a href="{% url 'recipes:home' %}" class="btn flex-grow-1 btn-custom">Back Home</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
