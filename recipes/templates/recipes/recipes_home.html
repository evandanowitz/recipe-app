<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Ensures Django knows how to handle static files. -->
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'recipes/css/recipes_home.css' %}">
  <title>BiteBase Home</title>
</head>

<body class="homepage">
  <div class="container">
    <div class="header-msg">
      <h1>BiteBase</h1>
      <p>Create, save and search for your favorite recipes.</p>
      <p>A recipe collection tool designed to bring simplicity to your kitchen.</p>
    </div>
    <img src="{% static 'recipes/images/welcome-page-img.jpg' %}" alt="home">
    <div class="welcome-buttons">
      <button mat-raised-button (click)="openUserRegistrationDialog()">Sign Up</button>
      <button mat-raised-button (click)="openLoginDialog()">Login</button>
    </div>
  </div>
</body>

</html>
