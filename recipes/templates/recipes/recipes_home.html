<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'recipes/css/recipes_home.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'recipes/images/favicon.ico' %}">
  <title>BiteBase Home</title>
</head>

<body class="homepage">

  <img src="{% static 'recipes/images/welcome-page-img.jpg' %}" class="background-img" alt="home">

  <div class="container">

    <div class="header-msg">
      <h1>BiteBase</h1>
      <p>Create, save, and search for your favorite recipes.</p>
      <p>A recipe collection tool designed to bring simplicity to your kitchen.</p>
    </div>

    <!-- Login, SIgnup, and About Buttons -->
    <div class="welcome-buttons">
      <a href="{% url 'recipes:login' %}" class="btn btn-secondary btn-lg shadow btn-custom">Login</a>
      <a href="{% url 'recipes:signup' %}" class="btn btn-secondary btn-lg shadow btn-custom">Signup</a>
      <a href="{% url 'recipes:about_me' %}" class="btn btn-secondary btn-lg shadow btn-custom">About</a>
    </div>

  </div>

</body>

</html>
